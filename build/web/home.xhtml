<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <table width="1000px" align="center" bgcolor="aqua">
            <tr>
                <td>
                    <h:outputText value="Adınız:"></h:outputText>
                </td>
                <td>
                    <h:outputText value="#{Bean.name}"></h:outputText>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Soyadınız:"></h:outputText>
                </td>
                <td>
                    <h:outputText value="#{Bean.lastname}"></h:outputText>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Cinsiyetiniz:"></h:outputText>
                </td>
                <td>
                    <h:outputText value="#{Bean.gender}"></h:outputText>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Semtiniz:"></h:outputText>
                </td>
                <td>
                    <h:outputText value="#{Bean.city}"></h:outputText>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="Sevdiğiniz diller"></h:outputText>
                </td>
                <td>
                    <h:outputText value="#{Bean.languages}"></h:outputText>
                </td>
            </tr>
        </table>
    </h:body>
</html>
